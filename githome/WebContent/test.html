<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test</title>
    
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
    
</head>
<body>
	<a href="#layerpop" role="button" class="btn btn-primary" data-toggle="modal">로그인</a>
	<!-- Modal Login box -->
	<div class="modal fade" id="layerpop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <!-- header -->
	      <div class="modal-header">
	        <!-- 닫기(x) 버튼 -->
	        <button type="button" class="close" data-dismiss="modal">×</button>
	        <!-- header title -->
	        <h4 class="modal-title">로그인</h4>
	      </div>
	      <!-- body -->
	      <div class="modal-body">
	          <form action="loginForm.do" method="post">
    	          아이디 <input type="text" name="id" placeholder="input your id"><br>
	              비밀번호 <input type="password" name="password" placeholder="input your passwrd">
	              <button type="submit" class="btn btn-success" name="">로그인</button>
	          </form>
	      </div>
	      <!-- Footer -->
	      <div class="modal-footer">
	        <button class="btn" data-dismiss="modal" aria-hidden="true">회원가입</button>
            <button class="btn btn-primary">취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요한) -->
    <script src="javascripts/jquery-2.1.3.js"></script>
    <!-- 모든 합쳐진 플러그인을 포함하거나 (아래) 필요한 각각의 파일들을 포함하세요 -->
    <script src="javascripts/bootstrap.min.js"></script>
</body>
</html>
